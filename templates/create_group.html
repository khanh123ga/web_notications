{% extends "base.html" %}
{% block title %}Create Group{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Tạo nhóm</h2>
        <form method="POST" action="{{ url_for('create_group') }}">
            <div class="form-group">
                <label for="name">Tên nhóm</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="users">Chọn thành viên</label>
                <select multiple class="form-control" id="users" name="members">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Tạo nhóm</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
