{% extends "base.html" %}

{% block title %}View Group{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center">Group: {{ group.name }}</h2>
        <h3 class="text-center">Members</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in group.users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="{{ url_for('edit_group', group_id=group.id) }}" class="btn btn-secondary mt-3">Edit Group</a>
        </div>
    </div>
</div>
{% endblock %}
